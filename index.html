<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-button.css">
    <link rel="stylesheet" href="hero.css">
    <title>Responsive Navigation Bar Using HTML & CSS only</title>
</head>
<body>
  <!-- NAVIGATION START-->
    <header class="header">
        <div class="logo">
            <a class="logo-text" src="#">Internationally U</a>
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <ul>
                <li>
                  <button class="contact-button" role="button">Contact</button>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                  <a href="">Look Book</a>
              </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </header>
    <!-- NAVIGATION END -->
    
    <!-- HERO SECTION -->
    <section class="container row hero-body">
      <div class="content row">
        <!-- <img src="http://placehold.it/" alt="placeholder"/> -->
        <h1> Find your special look! </h1>
        <a href="#" class="btn">Call Us</a> 
      </div>
      <div class="img-body row">
        <img src="./img/salon-whitespace.png">
      </div>
    </section>
    <!-- HERO SECTION END -->

    
</body>
</html>
